<div class="container-fluid" style="margin-left: 130px">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Editar un tecnico</h2>
        <br>
        <form name="tecnico" (ngSubmit)="f.form.valid && editTecnico()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="tecnicoName"><b>Nombre</b></label>
                <input type="text" name="tecnicoName" class="form-control" id="tecnicoName" [(ngModel)]="tecnico.name" #tecnicoName="ngModel" required>
            </div>
            <div class="form-group">
                <label for="tecnicoCedula"><b>Cedula</b></label>
                <input type="text" name="tecnicoCedula" class="form-control" id="TecnicoCedula" [(ngModel)]="tecnico.cedula" #tecnicoCedula="ngModel" required>
            </div>
            <div class="form-group">
                <label for="TecnicoUsuario"><b>Usuario</b></label>
                <input type="text" name="tecnicoUsuario" class="form-control" id="tecnicoUsuario" [(ngModel)]="tecnico.usuario" #tecnicoUsuario="ngModel" required>
            </div>
        </form>

        <div class="row form-inline justify-content-center align-self-center">
            <button type="submit" class="btn btn-primary" (click)="editTecnico() && ngOnChanges()">Edit</button>
            <div class="divider"></div>
            <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
        </div>

    </div>
</div>

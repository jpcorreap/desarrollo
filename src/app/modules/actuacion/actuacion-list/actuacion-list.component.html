<div class="container">
        <div class="row">
            <div class="col-md-12">
    
                <table *ngIf="shows" class="table">
                    <thead class = "thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of actuaciones">
                            <td>{{c.fecha}} </td>
                            <td>{{c.descripcion}}</td>
                            <td> {{c.tipo}} </td>  
                        </tr>
                    </tbody>
                </table>
                <button (click)=" shows = !shows  " class="btn btn-outline-primary btn-block">
            Mostrar/Ocultar
            </button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
    <app-actuacion-create></app-actuacion-create>   
    <app-actuacion-edit></app-actuacion-edit>   
    </div>
